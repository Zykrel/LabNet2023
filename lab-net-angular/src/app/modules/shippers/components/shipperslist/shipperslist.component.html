<h2 class="text-center mt-4">Lista de Shippers</h2>
<table class="table table-bordered my-4">
    <thead>
        <tr>
            <th scope="col">Nombre de la compañía</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Modificar</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let shipper of shippersList">
            <td>{{shipper["companyName"]}}</td>
            <td>{{shipper["phone"]}}</td>
            <td><a class="nav-link" routerLink="/shippers/update/{{shipper.ID}}">Modificar Shipper</a></td>
            <td class="cursor-pointer" (click)="delete(shipper.ID)">Eliminar</td>
        </tr>
    </tbody>
</table>
<div>
    <p class="text-danger text-center">{{message}}</p>
    <div class="mt-4 d-flex justify-content-center ">
        <button class="btn btn-outline-primary"><a class="nav-link " routerLink="/shippers/create">Crear un Shipper</a></button>
    </div>
</div>
