<!DOCTYPE html>
<html>

<head>
    <title>Juego de adivinar un número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 mt-5">
                <h1>Juego de adivinar un número</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <p>Este juego va a calcular un puntaje y nos va a marcar cual fue el puntaje más alto que obtuvimos en
                    cada ronda.
                    Si adivinamos el número ganamos, si no adivinamos podemos volver a intentar y si nuestro puntaje
                    llega a 0
                    perdemos.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <label for="numero">Ingresa un número entre 1 y 20:</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-4">
                <input type="number" id="numero" name="numero" min="1" max="20">
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <button onclick="adivinarNumero()">Adivinar</button>
                <p id="resultado"></p>
                <p id="puntaje"></p>
            </div>
        </div>
</body>
<script src="/js/logica.js"></script>

</html>
