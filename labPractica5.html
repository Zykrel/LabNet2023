<!DOCTYPE html>
<html>

<head>
    <title>Juego de adivinar un número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 mt-5">
                <h1>Juego de adivinar el número</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Adivnie el numero secreto para ganar!!! <br />
                    Hay una cantidad limitada de intentos pero si el puntaje llega a 0 se Pierde :(.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <label for="numero">Ingresa un número entre 1 y 20:</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-4">
                <input type="number" id="numero" name="numero" min="1" max="20">
                <p id="puntaje"></p>
                <p id="resultado"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <button type="button" class="btn btn-outline-primary" onclick="adivinarNumero()">Adivinar</button>
            </div>
        </div>
</body>
<script src="/js/logica.js"></script>

</html>
